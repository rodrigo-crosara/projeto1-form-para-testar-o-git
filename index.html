<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Contact Forms Teste Git</title>
	
	<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="reset.css" />
	<link rel="stylesheet" href="contact-dark.css" />
	
	<!--[if lt IE 9]>
	    	<script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
	    	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
<body>
	<h1>Contact Forms Teste Git</h1>
	
	<section>
		<h2>Contact Form - Style 1</h2>
	
		<div class="group">
			<form action="" class="contact-form">
				<label for="name">Name <span>(required)</span></label>
				<input type="text" name="name" class="form-input" required />
				
				<label for="email">Email <span>(required)</span></label>
				<input type="email" name="email" class="form-input" required />
				
				<label for="subject">Subject <span>(optional)</span></label>
				<input type="text" name="subject" class="form-input" />
				
				<label for="message">Message <span>(required)</span></label>
				<textarea name="message" class="form-input" required></textarea>
				
				<input class="form-btn" type="submit" value="Send Message" />		
			</form>
		</div>
		
		<div class="group">
			<form action="" class="contact-form nolabel">
				<input type="text" name="name" class="form-input" placeholder="Name (required)" required />
				
				<input type="email" name="email" class="form-input" placeholder="Email (required)" required />
				
				<input type="text" name="subject" class="form-input" placeholder="Subject (optional)" />
				
				<textarea name="message" class="form-input"  placeholder="Message (required)" required></textarea>
				
				<input class="form-btn" type="submit" value="Send Message" />		
			</form>
		</div>
	</section>
	
	
	
	
	<section>
		<h2>Contact Form - Style 2</h2>
	
		<div class="group">
			<form action="" class="contact-form frame">
				<label for="name">Name <span>(required)</span></label>
				<input type="text" name="name" class="form-input" required />
				
				<label for="email">Email <span>(required)</span></label>
				<input type="email" name="email" class="form-input" required />
				
				<label for="subject">Subject <span>(optional)</span></label>
				<input type="text" name="subject" class="form-input" />
				
				<label for="message">Message <span>(required)</span></label>
				<textarea name="message" class="form-input" required></textarea>
				
				<input class="form-btn" type="submit" value="Send Message" />		
			</form>
		</div>
		
		<div class="group">
			<form action="" class="contact-form frame nolabel">
				<input type="text" name="name" class="form-input" placeholder="Name (required)" required />
				
				<input type="email" name="email" class="form-input" placeholder="Email (required)" required />
				
				<input type="text" name="subject" class="form-input" placeholder="Subject (optional)" />
				
				<textarea name="message" class="form-input"  placeholder="Message (required)" required></textarea>
				
				<input class="form-btn" type="submit" value="Send Message" />		
			</form>
		</div>
	</section>
	
	
	
	
	<section>
		<h2>Contact Form - Style 3</h2>
	
		<div class="group">
			<form action="" class="contact-form frame tbar">
				<h3>Get In Touch</h3>
				
				<label for="name">Name <span>(required)</span></label>
				<input type="text" name="name" class="form-input" required />
				
				<label for="email">Email <span>(required)</span></label>
				<input type="email" name="email" class="form-input" required />
				
				<label for="subject">Subject <span>(optional)</span></label>
				<input type="text" name="subject" class="form-input" />
				
				<label for="message">Message <span>(required)</span></label>
				<textarea name="message" class="form-input" required></textarea>
				
				<input class="form-btn" type="submit" value="Send Message" />		
			</form>
		</div>
		
		<div class="group">
			<form action="" class="contact-form frame tbar nolabel">
				<h3>Get In Touch</h3>
				
				<input type="text" name="name" class="form-input" placeholder="Name (required)" required />
				
				<input type="email" name="email" class="form-input" placeholder="Email (required)" required />
				
				<input type="text" name="subject" class="form-input" placeholder="Subject (optional)" />
				
				<textarea name="message" class="form-input"  placeholder="Message (required)" required></textarea>
				
				<input class="form-btn" type="submit" value="Send Message" />		
			</form>
		</div>
	</section>
	
	
	
	
	
	<section>
		<h2>Contact Form - Style 4</h2>
	
		<div class="group">
			<form action="" class="contact-form msgtop">
				<label class="message" for="message">Message <span>(required)</span></label>
				<textarea name="message" class="form-input" required></textarea>
				
				<label class="name" for="name">Name <span>(required)</span></label>
				<input type="text" name="name" class="form-input" required />
				
				<label class="email" for="email">Email <span>(required)</span></label>
				<input type="email" name="email" class="form-input" required />
				
				<label class="subject" for="subject">Subject <span>(optional)</span></label>
				<input type="text" name="subject" class="form-input" />				
				
				<input class="form-btn" type="submit" value="Send Message" />		
			</form>
		</div>
		
		<div class="group">
			<form action="" class="contact-form msgtop nolabel">
				<p class="message">
					<textarea name="message" class="form-input"  placeholder="Message (required)" required></textarea>
				</p>
				
				<p class="name">
					<input type="text" name="name" class="form-input" placeholder="Name (required)" required />
				</p>
				
				<p class="email">
					<input type="email" name="email" class="form-input" placeholder="Email (required)" required />
				</p>
				
				<p class="subject">
					<input type="text" name="subject" class="form-input" placeholder="Subject (optional)" />
				</p>
				
				<input class="form-btn" type="submit" value="Send Message" />		
			</form>
		</div>
	</section>
	
	
	
	
	<section>
		<h2>Contact Form - Style 5</h2>
	
		<div class="group">
			<form action="" class="contact-form form3d">				
				<label for="name">Name <span>(required)</span></label>
				<input type="text" name="name" class="form-input" required />
				
				<label for="email">Email <span>(required)</span></label>
				<input type="email" name="email" class="form-input" required />
				
				<label for="subject">Subject <span>(optional)</span></label>
				<input type="text" name="subject" class="form-input" />	
				
				<label for="message">Message <span>(required)</span></label>
				<textarea name="message" class="form-input" required></textarea>			
				
				<input class="form-btn" type="submit" value="Send Message" />		
			</form>
		</div>
		
		<div class="group">
			<form action="" class="contact-form form3d nolabel">				
				<input type="text" name="name" class="form-input" placeholder="Name (required)" required />
				
				<input type="email" name="email" class="form-input" placeholder="Email (required)" required />
				
				<input type="text" name="subject" class="form-input" placeholder="Subject (optional)" />
				
				<textarea name="message" class="form-input"  placeholder="Message (required)" required></textarea>
				
				<input class="form-btn" type="submit" value="Send Message" />		
			</form>
		</div>
	</section>
	
	
	
	
	<section>
		<h2>Contact Form - Style 6</h2>
	
		<form action="" class="contact-form envelope">				
			<div class="form-inner">
				<div class="column">
					<label for="name">Name <span>(required)</span></label>
					<input type="text" name="name" class="form-input" required />
					
					<label for="email">Email <span>(required)</span></label>
					<input type="email" name="email" class="form-input" required />
					
					<label for="subject">Subject <span>(optional)</span></label>
					<input type="text" name="subject" class="form-input" />
				</div>
				
				<div class="column">
					<label for="message">Message <span>(required)</span></label>
					<textarea name="message" class="form-input" required></textarea>
				</div>				
				
				<input class="form-btn" type="submit" value="Send Message" />
			</div>		
		</form>
		
		<form action="" class="contact-form envelope nolabel">		
			<div class="form-inner">
				<div class="column">
					<input type="text" name="name" class="form-input" placeholder="Name (required)" required />
					
					<input type="email" name="email" class="form-input" placeholder="Email (required)" required />
					
					<input type="text" name="subject" class="form-input" placeholder="Subject (optional)" />
				</div>
				
				<div class="column">
					<textarea name="message" class="form-input"  placeholder="Message (required)" required></textarea>
				</div>
				
				<input class="form-btn" type="submit" value="Send Message" />
			</div>		
		</form>
	</section>
	
	
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script src="placeholder.js"></script>
	<script>
		$(function(){
			if( $.browser.msie && $.browser.version <= 9 ) {
				$('html').addClass('ie');
				
				$('form.msgtop.nolabel').find('p').append('<span class="before"/>');
			}
			
			// add 'invalid' class when HTML5 form valiation fails
			if( !$.browser.firefox ) {
				$('form.contact-form').each(function(){
					$(this).find('input.form-input').bind('invalid', function(){
						$(this).addClass('invalid');
					});
				});
			}
		});
	</script>
	
</body>
</html>
